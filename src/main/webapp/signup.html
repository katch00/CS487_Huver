<!doctype html>
<html>
  <head>
    <title>App Engine Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <style>
    /* Set additional styling options for the columns*/
    .column {
    float: left;
    width: 50%;
    }

    .row:after {
    content: "";
    display: table;
    clear: both;
    }
    </style>    

    <link rel="stylesheet" type="text/css" media="screen" href="/css/signup_css.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
      <div class="page">
        <header>
            <h1 class="pagetitle"><a href="index.html">H&#220;ver</a></h1>
            <nav class="navbar">
                <ul>
                    <li class="driverslink" style="color: black; padding-right:20px;">Drivers</li>
                    <li class="wait_link" style="color: black; padding-right:1030px;">Waiting Room</a> </li>
                    <li class="loginlink"><a href="login.html">Log in</a></li>
                    <li class="signuplink"><a href="signup.html">Sign up</a></li>
                </ul>
            </nav>
        </header>
        <div class="body">
            <h2 class="sigtitle">Sign up</h2>
            <form class="signup" method="POST" action="/accountCreation">
                <div class="row">
                    <div class="column" style="padding-left: 240px;">
                        <div class="nam_en">
                            <label>Full Name</label><br>
                            <input type="text" name="First Name" class="boxes" placeholder="First Name" required/>
                        </div>
                        <div class="nam_en">
                            <input type="text" name="Last Name" class="boxes" placeholder="Last Name" required/>
                        </div>
                        <div class="phone_entry">
                            <label>Phone Number</label><br>
                            <input type="text" name="Phone Number" class="boxes" placeholder="###-###-####" required/>
                        </div>
                        <div class="addr_entry">
                            <label>Street Address</label><br>
                            <input type="text" name="Address" class="boxes" required/>
                        </div>
                        <div class="city_zip_entry">
                            <label class="c_z_en">City</label><br>
                            <input type="text" name="City" required/>
                        </div>
                        <div class="city_zip_entry">
                            <label class="c_z_en">Zip Code</label><br>
                            <input type="text" name="Zip Code" required/>
                        </div>
                        <div class="state_entry">
                            <label class="state_label" style="padding-top: 10px; padding-bottom: 24px;">State</label><br>
                            <select class="boxes" name="State" required>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>
                    <div class="column">
                        <div class="us_pa">
                            <label class="up_l">Username</label><br>                       
                            <input type="text" name="Username" required/>
                        </div>
                        <div class="us_pa">
                            <label class="up_l">Password</label><br>
                            <input type="password" name="Password" required/>
                        </div>
                        <div class="mdy_entry" style="padding-top: 10px; padding-bottom: 24px;">
                            <label for="datemin">Birth Date</label><br>
                            <input type="date" class="boxes" id="datemin" name="datemin" min="1900-01-02" required>
                        </div>  
                        <div class="user_select">
                            <label style="padding-top: 10px; padding-bottom: 24px;">User Type</label><br>
                            <input type="radio" class="boxes" id="Customer" name="user" onclick="changeContent1();" value="Customer">
                            <label for="Customer">Customer</label>
                            <input type="radio" class="boxes" id="Driver" name="user" onclick="changeContent2();" value="Driver">
                            <label for="Driver">Driver</label>
                        </div>
                        <div id="show1" class="hide">
                            <label class="card_entry" style="padding-top: 10px;" placeholder="####-####-####-####">Card Number</label><br>
                            <input type="text" name="Card Number" class="boxes" /><br>
                            <label class="code_entry" style="padding-top: 10px;" placeholder="###">Security Number</label><br>
                            <input type="text" name="Security Number" class="boxes" /><br>
                        </div>
                        <div id="show2" class="hide">
                            <label class="dln_entry" style="padding-top: 10px;">Drivers License Number</label><br>
                            <input type="text" name="Drivers License Number" class="boxes" /><br>
                            <label class="lpn_entry" style="padding-top: 10px;">License Plate Number</label><br>
                            <input type="text" name="License Plate Number" class="boxes" /><br>
                            <label for="mnp_entry" style="padding-top: 10px;">Max Number of Passengers</label>
                            <input type="number" id="mnp_entry" name="mnp_entry" min="1" max="10" >
                        </div>                                      
                    </div>
                </div>
                <div class="submit_bttn">
                        <input class="sub_bttn" style="background-color: purple; color: white; width: 100px; position: relative; margin-left: 1280px; margin-top: -15px; margin-bottom: 50px;" type="submit" value="Submit">
                </div>                    
            </form>
        </div>
        </div>
  </body>
  <script>
    function changeContent1() {
        document.getElementById("show1").classList.remove("hide");
        document.getElementById("show2").classList.add("hide");
    }

    function changeContent2() {
        document.getElementById("show1").classList.add("hide");
        document.getElementById("show2").classList.remove("hide");
    }
  </script>
</html>
